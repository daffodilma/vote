<!DOCTYPE html>
<html>
<head>
    <title>行星防御理事会欢迎您</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <header class="site-header clearfix">
        <nav>
            <div class="logo">
                <h1>PDC</h1>

            </div>
            
        </nav>
        <section>
            <div class="leftside">
                <!-- <img src="#"> -->
                <canvas id="earth" width="600" height="600"></canvas>
            </div>
            <div class="rightside">
                <h1>行星防御理事会</h1>
                <p>公共投票系统</p>
                <a href="/login"><button>登陆</button></a>
                <a href="/adlogin"><button>管理员入口</button></a>

            </div>
        </section>
    </header>
</body>
<script>
    const canvas = document.getElementById('earth');
    const ctx = canvas.getContext('2d');

    const earth = new Image();
    earth.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Earth_Western_Hemisphere_transparent_background.png/1000px-Earth_Western_Hemisphere_transparent_background.png';

    let angle = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();

      // 将原点移到画布中心
      ctx.translate(canvas.width / 2, canvas.height / 2);

      // 旋转角度
      ctx.rotate(angle);

      // 绘制地球
      ctx.drawImage(earth, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);

      ctx.restore();

      // 更新角度
      angle += 0.01;

      requestAnimationFrame(draw);
    }

    earth.onload = draw;
  </script>
</html>
